<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1"/>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <link th:href="@{/main.css}" rel="stylesheet"/>
</head>
<body>
<form th:fragment="add-address" th:object="${address}">
  <h4>Address</h4>
  <div class="row py-1">
    <div class="col-2">
      <label class="form-label">Street:</label>
    </div>
    <div class="col-4">
      <input type="text" class="form-control" th:field="*{address1}"/><br/>
    </div>
  </div>
  <div class="row py-1">
    <div class="col-2">
      <label class="form-label">Street 2:</label>
    </div>
    <div class="col-4">
      <input type="text" class="form-control" th:field="*{address2}"/><br/>
    </div>
  </div>
  <div class="row py-1">
    <div class="col-2">
      <label class="form-label">City:</label>
    </div>
    <div class="col-4">
      <input type="text" class="form-control" th:field="*{city}"/><br/>
    </div>
  </div>
  <div class="row py-1">
    <div class="col-2">
      <label class="form-label">Postal Code:</label>
    </div>
    <div class="col-4">
      <input type="text" class="form-control" th:field="*{postalCode}"/><br/>
    </div>
  </div>
  <div class="row py-1">
    <div class="col-2">
      <label class="form-label">State:</label>
    </div>
    <button class="btn btn-secondary dropdown-toggle" type="button" id="stateMenuButton" data-bs-toggle="stateDropDown" aria-expanded="false">
      Dropdown
    </button>
    <ul class="stateDropDown" aria-labelledby="stateMenuButton">
      <li th:each="state : $ {states}"><span th:text>{state.stateName}</span>
        <input type="hidden" th:field="*{stateId}" />
      </li>
    </ul>
  </div>
</form>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
