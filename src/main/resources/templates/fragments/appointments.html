<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:href="@{/main.css}" rel="stylesheet"/>
</head>
<body>
<div th:fragment="appointments-fragment(appointments)">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">title</th>
            <th scope="col">description</th>
            <th scope="col">location</th>
            <th scope="col">contact</th>
            <th scope="col">type</th>
            <th scope="col">url</th>
            <th scope="col">start</th>
            <th scope="col">end</th>
            <th scope="col">userId</th>
            <th scope="col">customerId</th>
            <th scope="col">#</th>
            <th scope="col">#</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment: ${appointments}">
            <td><span th:text="${appointment.appointmentId}"></span></td>
            <td><span th:text="${appointment.title}"></span></td>
            <td><span th:text="${appointment.description}"></span></td>
            <td><span th:text="${appointment.location}"></span></td>
            <td><span th:text="${appointment.contact}"></span></td>
            <td><span th:text="${appointment.type}"></span></td>
            <td><span th:text="${appointment.url}"></span></td>
            <td><span th:text="${appointment.start}"></span></td>
            <td><span th:text="${appointment.end}"></span></td>
            <td><span th:text="${appointment.userId}"></span></td>
            <td><span th:text="${appointment.customerId}"></span></td>
            <td><a class="nav-link" th:href="@{/appointment/edit/{id}(id=${appointment.appointmentId})}">Edit</a></td>
            <td><a class="nav-link" th:href="@{/appointment/delete/{id}(id=${appointment.appointmentId})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
