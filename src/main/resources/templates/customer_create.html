<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <title>Create Customer</title>
</head>
<body>
<div th:replace="fragments/nav.html :: nav-main(isAdmin=${isAdmin})"></div>
<div class="container px-5">
    <h4 th:text="${title}"></h4>
    <form action="#" th:action="@{/customer/create}" method="post" th:object="${customer}">
        <input type="hidden" th:field="*{id}" />
        <div class="row py-1">
            <div class="col-2">
                <label class="form-label">First Name:</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" th:field="*{firstName}" th:required="required"/><br/>
            </div>
        </div>
        <div class="row py-1">
            <div class="col-2">
                <label class="form-label">Last Name:</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" th:field="*{lastName}" th:required="required"/><br/>
            </div>
        </div>
        <div class="row py-1">
            <div class="col-2">
                <label class="form-label">E-mail:</label>
            </div>
            <div class="col-4">
                <input type="email" class="form-control" th:field="*{email}" th:required="required"/><br/>
            </div>
        </div>
        <h4>Address</h4>
        <input type="hidden" th:field="*{address.id}" />
        <div class="row py-1">
            <div class="col-2">
                <label class="form-label">Street:</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" th:field="*{address.address1}" th:required="required"/><br/>
            </div>
        </div>
        <div class="row py-1">
            <div class="col-2">
                <label class="form-label">Street 2:</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" th:field="*{address.address2}" /><br/>
            </div>
        </div>
        <div class="row py-1">
            <div class="col-2">
                <label class="form-label">City:</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" th:field="*{address.city}" th:required="required"/><br/>
            </div>
        </div>
        <div class="row py-1">
            <div class="col-2">
                <label class="form-label">Postal Code:</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" th:field="*{address.postalCode}" th:required="required"/><br/>
            </div>
        </div>

        <div class="row py-1">
            <div class="col-2">
                <label class="form-label">State:</label>
            </div>
            <select class="form-select" aria-label="Default select example" th:field="*{address.stateId}">
                <option th:each="state : ${states}" th:text="${state.stateName}" th:attr="data-value=${state.stateId}" th:value="${state.stateId}"></option>
            </select>
        </div>
        <h4>Phones</h4>
        <div class="row py-1">
            <input type="hidden" th:field="*{homePhone.id}" />
            <div class="col-2">
                <label class="form-label">Home Phone:</label>
            </div>
            <div class="col-3">
                <input type="tel" class="form-control" th:field="*{homePhone.phoneNumber}"/><br/>
            </div>
        </div>
        <div class="row py-1">
            <input type="hidden" th:field="*{mobilePhone.id}" />
            <div class="col-2">
                <label class="form-label">Mobile Phone:</label>
            </div>
            <div class="col-3">
                <input type="tel" class="form-control" th:field="*{mobilePhone.phoneNumber}"/><br/>
            </div>
        </div>
        <div class="row py-1">
            <input type="hidden" th:field="*{workPhone.id}" />
            <div class="col-2">
                <label class="form-label">Work Phone:</label>
            </div>
            <div class="col-3">
                <input type="tel" class="form-control" th:field="*{workPhone.phoneNumber}"/><br/>
            </div>
        </div>
        <div class="row p-3">
            <button type="submit" class="btn btn-primary p-2 m-2">Submit</button>
            <button type="reset" class="btn btn-primary p-2 m-2">Clear</button>
        </div>
    </form>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
