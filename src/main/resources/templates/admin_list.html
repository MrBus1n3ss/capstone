<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset = "ISO-8859-1" />
  <link href="css/styles.css" rel="stylesheet" />
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <title>Admin Dashboard</title>
</head>
<body>
<div th:replace="fragments/nav.html :: nav-main(isAdmin=${isAdmin})"></div>
<div class="container">
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Username</th>
    <th scope="col">Active</th>
    <th scope="col">Role</th>
    <th scope="col">#</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td colspan="5"><a class="nav-link" href="/admin/create">Create User</a></td>
  </tr>
  <tr th:each="user: ${users}">
    <td><span th:text="${user.id}"></span></td>
    <td><span th:text="${user.userName}"></span></td>
    <td><span th:text="${user.isActive}"></span></td>
    <td><span th:text="${user.roleId}"></span></td>
    <td>
      <a th:if="${user.isActive}" class="nav-link" th:href="@{/admin/deactivate/{id}(id=${user.id})}">Deactivate</a>
      <a th:unless="${user.isActive}" class="nav-link" th:href="@{/admin/activate/{id}(id=${user.id})}">Active</a>
    </td>
  </tr>
  </tbody>
</table>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
