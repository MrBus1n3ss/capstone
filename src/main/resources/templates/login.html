<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:href="@{/main.css}" rel="stylesheet" />
    <title>Mega-Corp Scheduler Application</title>
</head>
<body>
<div class="container-fluid">
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 30rem;">
            <div class="card-header">
                Mega-Corp Scheduling Application
            </div>
            <form action="#" th:action="@{/login}" method="post" th:object="${user}">
                <div class="container p-2">
                    <input type="hidden" th:field="*{id}" />
                    <div class="row">
                        <div class="col-3">
                            <label class="form-label">User Name</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" th:field="*{userName}" autofocus/><br/>
                        </div>
                    </div>
                    <div class="row px-1">
                        <div class="col-3">
                            <label class="form-label">Password</label>
                        </div>
                        <div class="col">
                            <input type="password" class="form-control" th:field="*{password}"/><br/>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
