<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <title>test</title>
</head>
<body>
<div th:replace="fragments/nav.html :: nav-main(isAdmin=${isAdmin})"></div>
<div class="container">
    <form action="#" th:action="@{/password}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}"/>
        <div class="row py-1">
            <div class="col-2">
                <label class="form-label">Reset Password:</label>
            </div>
            <div class="col-4">
                <input type="password" class="form-control" th:field="*{password}"/><br/>
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary p-2">Submit</button>
            </div>
        </div>
    </form>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
