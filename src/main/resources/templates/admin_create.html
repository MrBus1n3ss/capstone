<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1"/>
  <link href="css/styles.css" rel="stylesheet"/>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <title>Create Appointment</title>
</head>
<body>
<div th:replace="fragments/nav.html :: nav-main(isAdmin=${isAdmin})"></div>
<div class="container">
  <form action="#" th:action="@{/admin/create}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>
    <div class="row py-1">
      <div class="col-2">
        <label class="form-label">Username:</label>
      </div>
      <div class="col-4">
        <input type="text" class="form-control" th:field="*{userName}"/><br/>
      </div>
    </div>
    <div class="row py-1">
      <div class="col-2">
        <label class="form-label">Email:</label>
      </div>
      <div class="col-4">
        <input type="text" class="form-control" th:field="*{email}"/><br/>
      </div>
    </div>
    <div class="row py-1">
      <div class="col-2">
        <label class="form-label">Is Active:</label>
      </div>
      <div class="col-4">
        <input class="form-check-input" type="checkbox" id="isActive" value="*{isActive}">
      </div>
    </div>
    <div class="row py-1">
      <div class="col-2">
        <label class="form-label">Role:</label>
      </div>
      <select class="form-select" aria-label="Default select example" th:field="*{roleId}">
        <option th:each="role : ${roles}" th:text="${role.roleName}" th:attr="data-value=${role.id}" th:value="${role.id}"></option>
      </select>
    </div>
    <div class="row p-3">
      <button type="submit" class="btn btn-primary p-2">Submit</button>
      <button type="reset" class="btn btn-primary p-2">Clear</button>
    </div>
  </form>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
