<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <title>Customers</title>
</head>
<body>
<div th:replace="fragments/nav.html :: nav-main(isAdmin=${isAdmin})"></div>
<div class="container justify-content-center">
    <div class="row w-25 p-3"><a class="nav-link btn btn-primary" href="/customer/create">Create Customer</a></div>
    <div class="row">

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Email</th>
                <th scope="col">Work Phone</th>
                <th scope="col">Home Phone</th>
                <th scope="col">Mobile Phone</th>
                <th scope="col">Street</th>
                <th scope="col">Street 2</th>
                <th scope="col">City</th>
                <th scope="col">Postal Code</th>
                <th scope="col">#</th>
                <th scope="col">#</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer: ${customers}">
                <td><span th:text="${customer.id}"></span></td>
                <td><span th:text="${customer.firstName}"></span></td>
                <td><span th:text="${customer.lastName}"></span></td>
                <td><span th:text="${customer.email}"></span></td>
                <td><span th:text="${customer.workPhone.phoneNumber}"></span></td>
                <td><span th:text="${customer.homePhone.phoneNumber}"></span></td>
                <td><span th:text="${customer.mobilePhone.phoneNumber}"></span></td>
                <td><span th:text="${customer.address.address1}"></span></td>
                <td><span th:text="${customer.address.address2}"></span></td>
                <td><span th:text="${customer.address.city}"></span></td>
                <td><span th:text="${customer.address.postalCode}"></span></td>
                <td><a class="nav-link btn-primary" th:href="@{/customer/edit/{id}(id=${customer.id})}">Edit</a></td>
                <td><a class="nav-link btn-primary" th:href="@{/customer/delete/{id}(id=${customer.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>


<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
